<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Login - Colombia Video</title>
</head>
<body>
    <header>
        <div class="name-logo">
            <img class= "logo" src="./assets/images/logo-colombia.png">
            <p>Colombia Video</p>
        </div>
    </header>
    <main>
        <section>
            <div class="div-form">
                        <h2>Inicia sesión</h2>
                            <form>                            
                                <input type="text" placeholder="Correo">
                                <input type="password" placeholder="Contraseña">
                                <button>Iniciar sesión</button> 
                            </form>
                        <div class="options">
                            <input type="checkbox">
                            <label>Recuérdame</label>
                            <a href="/">Olvidé mi contraseña</a>
                        </div>
                        <div class="google">
                            <img src="./assets/images/google-icon.png">
                            <p>Inicia sesión con Google</p>
                        </div>
                        <div class="twitter">
                            <img src="./assets/images/twitter-icon.png">
                            <p>Inicia sesión con Twitter</p>
                        </div>
                        <p>No tienes ninguna cuenta
                            <a href="/">Regístrate</a>
                        </p>
            </div>
        </section>

    </main>
    <footer class="ul-footer">
        <ul>
            <li><a href="/">Términos de uso</a></li>
            <li><a href="/">Declaración de privacidad</a></li>
            <li><a href="/">Centro de ayuda</a></li>
        </ul>
    </footer> 
</body>
</html>
